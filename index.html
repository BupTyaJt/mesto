<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Место</title>
</head>

<body class='root'>
  <header class='header'>
    <img class='header__logo' src='./images/mesto_logo_rus.svg' alt='Логотип Место Россия'>
  </header>
  <main class='content'>
    <section class='profile'>
      <img class='profile__avatar' src='./images/custo.svg' alt='Фото Жак-Ива Кусто'>
      <div class='profile__wrap'>
        <div class='profile__title-container'>
          <h1 class='profile__title'>Жак-Ив Кусто</h1>
          <button class='profile__edit-button' type='button' aria-label='Изменить'></button>
        </div>
        <p class='profile__info'>Исследователь океана</p>
      </div>
      <button class='profile__add-button' type='button' aria-label='Добавить'></button>
    </section>
    <section class='elements'>
    </section>
  </main>

  <footer class='footer'>
    <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
  </footer>

  <div class='popup popup_edit'>
    <div class='popup__container'>
      <h2 class='popup__title'>Редактировать профиль</h2>
      <form class='popup__form' name='form'>
        <input class='popup__input popup__input_value_name' type='text' name='name' placeholder='Имя' minlength='2'
          maxlength='40' required>
        <span class='popup__error'></span>
        <input class='popup__input popup__input_value_info' type='text' name='info' placeholder='О себе' minlength='2'
          maxlength='200' required>
        <span class='popup__error'></span>
        <button class='popup__save' type='submit'>Сохранить</button>
      </form>
      <button class='popup__close' type='reset' aria-label='Закрыть'></button>
    </div>
  </div>

  <div class='popup popup_add'>
    <div class='popup__container'>
      <h2 class='popup__title'>Новое место</h2>
      <form class='popup__form' name='form'>
        <input class='popup__input popup__input_photo_name' type='text' name='title' placeholder='Название'
          minlength='2' maxlength='30' required>
        <span class='popup__error'></span>
        <input class='popup__input popup__input_photo_link' type='url' name='link' placeholder='Ссылка на картинку'
          required>
        <span class='popup__error'></span>
        <button class='popup__save' type='submit'>Сохранить</button>
      </form>
      <button class='popup__close popup__close_add' type='reset' aria-label='Закрыть'></button>
    </div>
  </div>

  <div class='popup popup_photo'>
    <div class='popup__photo-container'>
      <button class='popup__close' type='reset' aria-label='Закрыть'></button>
      <img class='popup__big-photo'>
      <h2 class='popup__photo-title'></h2>
    </div>
  </div>

  <template id='card_template'>
    <article class='elements__card'>
      <button class='elements__delete' type='button' area-label='Удалить'></button>
      <img class='elements__photo'>
      <div class='elements__wrap'>
        <h2 class='elements__title'></h2>
        <button class='elements__like' type='button' aria-label='Лайк'></button>
      </div>
    </article>
  </template>

  <script type='module' src='./scripts/index.js'></script>

</body>

</html>
