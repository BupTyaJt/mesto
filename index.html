<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Mesto</title>
</head>

<body class='root'>
  <header class='header'>
    <img class='header__logo' src='./images/mesto_logo_rus.svg' alt='Логотип Место Россия'>
  </header>
  <main class='content'>
    <section class='profile'>
      <img class='profile__avatar' src='./images/custo.svg' alt='Фото Жак-Ива Кусто'>
      <div class='profile__wrap'>
        <h2 class='profile__title'>Жак-Ив Кусто</h2>
        <p class='profile__info'>Исследователь океана</p>
      </div>
      <div class='profile__add-button'>
        <img class='profile__add-button-picture' src='./images/plus.svg' alt='Кнопка плюс'>
      </div>
      <div class='profile__edit-button'>
        <img class='profile__edit-button-picture' src='./images/edit_btn.svg' alt='Кнопка изменить'>
      </div>
    </section>
    <section class='elements'>
      <div class='elements__list'>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/karach.jpg' alt='Фото Часовня в горах'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Карачаевск</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/elbrus.jpg' alt='Фото горы Эльбрус'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Гора Эльбрус</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/dombaj.jpg' alt='фото горного хребта Донбай'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Домбай</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/elbrus.jpg' alt='Фото горы Эльбрус'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Гора Эльбрус</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/dombaj.jpg' alt='фото горного хребта Донбай'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Домбай</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
        <article class='elements__card'>
          <img class='elements__photo' src='./images/karach.jpg' alt='Фото Часовня в горах'>
          <div class='elements__wrap'>
            <h2 class='elements__title'>Карачаево-Черкессия</h2>
            <img class='elements__like' src='./images/heart.svg' alt='Лайк в виде сердца'>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class='footer'>
    <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
  </footer>

  <div class='popup'>
    <div class='popup__container'>
      <p class='popup__title'>Редактировать профиль</p>
      <input class='popup__name' type='text' value='Имя' required>
      <div class='popup__line'></div>
      <input class='popup__info' type='text' value='О себе' required>
      <div class='popup__line'></div>
      <button class='popup__save' type='submit'>Сохранить</button>
      <button class='popup__close' type='submit'></button>
    </div>
  </div>

  <script src='./scripts/index.js'></script>

</body>

</html>
