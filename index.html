<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Место</title>
</head>

<body class='root'>
  <header class='header'>
    <img class='header__logo' src='./images/mesto_logo_rus.svg' alt='Логотип Место Россия'>
  </header>
  <main class='content'>
    <section class='profile'>
      <img class='profile__avatar' src='./images/custo.svg' alt='Фото Жак-Ива Кусто'>
      <div class='profile__wrap'>
        <div class="profile__title-container">
          <h1 class='profile__title'>Жак-Ив Кусто</h1>
          <button class='profile__edit-button' type='button' aria-label='Изменить'></button>
        </div>
        <p class='profile__info'>Исследователь океана</p>
      </div>
      <button class='profile__add-button' type='button' aria-label='Добавить'></button>
    </section>
    <section class='elements'>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/karach.jpg' alt='Фото Часовня в горах'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Карачаевск</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/elbrus.jpg' alt='Фото горы Эльбрус'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Гора Эльбрус</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/dombaj.jpg' alt='фото горного хребта Донбай'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Домбай</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/elbrus.jpg' alt='Фото горы Эльбрус'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Гора Эльбрус</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/dombaj.jpg' alt='фото горного хребта Донбай'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Домбай</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
      <article class='elements__card'>
        <img class='elements__photo' src='./images/karach.jpg' alt='Фото Часовня в горах'>
        <div class='elements__wrap'>
          <h2 class='elements__title'>Карачаево-Черкессия</h2>
          <button class='elements__like' type='button' aria-label='Лайк'></button>
        </div>
      </article>
    </section>
  </main>

  <footer class='footer'>
    <p class='footer__copyright'>&copy; 2022 Mesto Russia</p>
  </footer>

  <div class='popup'>
    <div class='popup__container'>
      <h2 class='popup__title'>Редактировать профиль</h2>
      <form class='popup__form' name='form'>
        <input class='popup__input popup__input_value_name' type='text' name='name' value='Имя' required>
        <input class='popup__input popup__input_value_info' type='text' name='info' value='О себе' required>
        <button class='popup__save' type='submit'>Сохранить</button>
      </form>
      <button class='popup__close' type='reset' aria-label='Закрыть'></button>
    </div>
  </div>

  <script src='./scripts/index.js'></script>

</body>

</html>
